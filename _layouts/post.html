--- 
layout: default 
--- 
<!-- Blog Post -->
<!-- Title -->
<h2>
    {{ page.title }}
    <div class="post-date">
        <span class="glyphicon glyphicon-time"></span>
        {{ page.date | date_to_string }}
    </div>
</h2>
<!-- Author -->
<hr>
{{ content }}
<br/>
<div style="margin-top:10px;margin-bottom:10px">
    {%if page.previous%}
    <span class="next">
        上篇：
        <a href="{{page.previous.url}}" style="color:black">
            {{page.previous.title}}
        </a>
    </span>
    {%endif%} 
    {%if page.next%}
    <span class="prev">
        下篇：
        <a href="{{page.next.url}}" style="color:black">
            {{page.next.title}}
        </a>
    </span>
    {%endif%}
</div>
<hr>
